# /frontend/nginx.conf

upstream backend_app {
    server backend:8000; # Имя вашего Django-сервиса и порт внутри Docker
}

server {
    listen 80;
    server_name localhost; # Можно заменить на IP или домен сервера

    # Корневая директория для файлов фронтенда (после сборки)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Обслуживание статики фронтенда
    location / {
        try_files $uri $uri/ /index.html; # Перенаправляем на index.html для роутинга SPA
    }

    # Перенаправление запросов к API на бэкенд
    location /api/ {
        proxy_pass http://backend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Перенаправление запросов к админке Django на бэкенд
    location /admin/ {
        proxy_pass http://backend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Перенаправление запросов к медиа-файлам на бэкенд
    location /media/ {
        proxy_pass http://backend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Перенаправление запросов к статическим файлам Django на бэкенд (если они не обслуживаются напрямую Nginx)
    # Если вы собираете статику Django в /app/static и хотите чтобы Nginx фронтенда ее отдавал,
    # то нужно ее скопировать в этот контейнер, или убрать этот location и оставить только в бэкенде.
    location /static/ {
        proxy_pass http://backend_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Если вы хотите обслуживать статику Django через Nginx фронтенда,
    # и она будет лежать в /app/static внутри фронтенд-контейнера, то используйте это:
    # location /static/ {
    #     alias /app/static/; # Путь к статике в контейнере
    # }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}