name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. Тесты запускаются для любой ветки (main и dev)
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        python-version: '3.13'

    - name: Run tests
      run: |
        uv sync --locked --group dev
        uv run coverage run manage.py test backend.tests
        uv run coverage xml
      env:
        SECRET_KEY: any_dummy_secret_key_for_tests

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # 2. Сборка образа — только если это ветка main
  build-and-push:
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' # Условие: только для main
    steps:
    - uses: actions/checkout@v4

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/babylon14/order-service-backend:latest

  # 3. Деплой — только если это ветка main и сборка прошла успешно
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' # Условие: только для main
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Copy docker-compose via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "docker-compose.prod.yml"
        target: "/home/${{ secrets.SERVER_USER }}/order-service" # Указываем путь на сервере

    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/${{ secrets.SERVER_USER }}/order-service
          echo "${{ secrets.ENV_FILE }}" > .env         
          docker compose -f docker-compose.prod.yml pull    
          docker compose -f docker-compose.prod.yml up -d         
          docker image prune -f


